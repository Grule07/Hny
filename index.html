<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025!</title>
    <style>
        /* Global styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        /* Container for the message */
        .container {
            z-index: 10;
            position: relative;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: slideIn 2s ease-out;
        }

        h2 {
            font-size: 2rem;
            margin-top: 10px;
            animation: fadeIn 2s ease-out;
            animation-delay: 1s;
        }

        /* Fireworks container */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Firework animation */
        @keyframes fireworks {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Individual firework burst style */
        .firework {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            width: 10px;
            height: 10px;
            animation: fireworks 2s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Confetti */
        .confetti {
            position: absolute;
            top: -20px;
            z-index: 10;
            opacity: 0.8;
            animation: confettiFall 5s infinite linear;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Slide-in animation */
        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .confetti {
                animation-duration: 7s;
            }
        }

    </style>
</head>
<body>

    <!-- Fireworks -->
    <div class="fireworks">
        <!-- Firework bursts (dynamically generated) -->
    </div>

    <!-- Confetti -->
    <div class="confetti" style="left: 20%; animation-duration: 6s;"></div>
    <div class="confetti" style="left: 50%; animation-duration: 4s;"></div>
    <div class="confetti" style="left: 80%; animation-duration: 5s;"></div>

    <!-- Container for text -->
    <div class="container">
        <h1>ðŸŽ† Happy New Year 2025! ðŸŽ‡</h1>
        <h2>Wishing you a year full of joy, peace, and prosperity!</h2>
    </div>

    <script>
        // JavaScript for creating firework effects
        const fireworkContainer = document.querySelector('.fireworks');
        const colors = ['#FF0000', '#FFFF00', '#00FF00', '#00FFFF', '#FF00FF', '#FF6600'];

        // Function to create a firework burst
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];

            fireworkContainer.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 2000); // Remove the firework after animation
        }

        // Randomly generate fireworks on the screen
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createFirework(x, y);
        }, 500);

        // Click event to trigger fireworks at the clicked position
        document.body.addEventListener('click', (event) => {
            createFirework(event.pageX, event.pageY);
        });

    </script>

</body>
</html>
